<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Krish Jain - frontend Developer Enthusiast Portfolio">
    <meta name="keywords" content=" frontend Developer, Web Development, Software Developer">
    <title>Krish Jain - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header"></div>
    
    <div class="hero">
        <h1>Hi, I'm Krish Jain</h1>
        <p>Software Developer | Front-End Enthusiasft</p>
        <p>Passionate about building scalable applications and solving complex problems.</p>
        <a href="/my-portfolio/krish_Jain.pdf" download="krish_Jain.pdf" class="btn btn-lg">Download Resume</a>
    </div>

    <div id="experience"></div>
    <div id="skills"></div>
    <div id="projects"></div>
    <div id="about"></div>
    <div id="footer"></div>
    
    <!-- Scroll to top button -->
    <div class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }
    
        // Load all components
        loadComponent("header", "header.html");
        loadComponent("footer", "footer.html");
        loadComponent("experience", "experience.html");
        loadComponent("skills", "skills.html");
        loadComponent("projects", "projects.html");
        loadComponent("about", "about.html");
        
        // Scroll to top functionality
        document.addEventListener('DOMContentLoaded', function() {
            const scrollTopBtn = document.querySelector('.scroll-top');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollTopBtn.classList.add('visible');
                } else {
                    scrollTopBtn.classList.remove('visible');
                }
            });
            
            scrollTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Add animation to project cards
            const projectCards = document.querySelectorAll('.project-card');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            projectCards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                observer.observe(card);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
